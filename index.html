<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
	body,
	h1 {
		font-family: "Raleway", sans-serif
	}

	body,
	html {
		height: 100%
	}

	.table,
	th,
	td {
		border: 1px solid orange
	}

	.txxt2 {
		font-size: 180%;
	}
</style>

<body class="w3-black w3-padding-large w3-text-orange ">
	<h1>Hello Void</h1>
	<table style="width:100%" class="txxt2">
		<tr>
			<th>PAGE</th>
			<th>VISITORS</th>
		</tr>
		<tr>
			<th>teasepagecounter</th>
			<th id="count1"> </th>
		</tr>
		<tr>
			<th>profileio</th>
			<th id="count2"> </th>
		</tr>
		<tr>
			<th>syllabusapkibpr</th>
			<th id="count3"></th>
		</tr>
	</table>
	<br>
	<table style="width:40%" class="txxt2 w3-text-purple">
		<tr>
			<th>wrlandingpg</th>
			<th id="count5"></th>
		</tr>
		<tr>
			<th>writingone</th>
			<th id="count4"></th>
		</tr>
		<tr>
			<th>writingtwo</th>
			<th id="count6"></th>
		</tr>
	</table>
	<script>
		const countEl = document.getElementById('count1');
		updateVisitCount();

		function updateVisitCount() {
			fetch('https://api.countapi.xyz/get/subbrat/teasepagecounter')
				.then(res => res.json())
				.then(res => {
					countEl.innerHTML = res.value;
				})
		}
	</script>
	<script>
		const countE2 = document.getElementById('count2');
		updateVisitCount();

		function updateVisitCount() {
			fetch('https://api.countapi.xyz/get/subbrat/profileio')
				.then(res => res.json())
				.then(res => {
					countE2.innerHTML = res.value;
				})
		}
	</script>
	<script>
		const countE3 = document.getElementById('count3');
		updateVisitCount();

		function updateVisitCount() {
			fetch('https://api.countapi.xyz/get/subbrat/syllabusapkibpr')
				.then(res => res.json())
				.then(res => {
					countE3.innerHTML = res.value;
				})
		}
	</script>
	<script>
		const countE4 = document.getElementById('count4');
		updateVisitCount();

		function updateVisitCount() {
			fetch('https://api.countapi.xyz/get/subbrat/writingone')
				.then(res => res.json())
				.then(res => {
					countE4.innerHTML = res.value;
				})
		}
	</script>
	<script>
		const countE5 = document.getElementById('count5');
		updateVisitCount();

		function updateVisitCount() {
			fetch('https://api.countapi.xyz/get/subbrat/wrlandingpg')
				.then(res => res.json())
				.then(res => {
					countE5.innerHTML = res.value;
				})
		}
	</script>
